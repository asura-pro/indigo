<div>
  <div class="alain-default__content-title">
    <h1 style="padding-left: 10px;">{{'new-project'|translate}}</h1>
  </div>
  <nz-card [nzBordered]="false">
    <form nz-form [formGroup]="form" (ngSubmit)="submit()">
      <nz-form-item>
        <nz-form-label nzXs="24" nzSm="7" nzRequired nzFor="group">{{'field-group'|translate}}</nz-form-label>
        <nz-form-control nzXs="24" nzSm="12" nzMd="10">
          <nz-select formControlName="group" id="group" style="width: 100%;" nzMode="default"
            [nzPlaceHolder]="'field-group'|translate" nzAllowClear nzShowSearch [nzServerSearch]="true"
            [nzNotFoundContent]="'tips-no-data'|translate" (nzOnSearch)="searchGroup($event)">
            <ng-container *ngFor="let item of groups">
              <nz-option *ngIf="!isLoading" [nzValue]="item.id" [nzLabel]="item.id" nzCustomContent>
                <nz-avatar nzSize="small" [nzSrc]="item.avatar" [nzText]="item.id?item.id[0]:''" nz-popover
                  [nzPopoverTitle]="item.summary" [nzPopoverContent]="item.description"></nz-avatar>
                <span style="padding-left:10px;">{{item.id}}</span>
              </nz-option>
            </ng-container>
            <nz-option *ngIf="isLoading" nzDisabled nzCustomContent>
              <i nz-icon nzType="loading" theme="outline"></i><span> {{'tips-loading-data'|translate}}</span>
            </nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzXs="24" nzSm="7" nzRequired nzFor="id">{{'field-id'|translate}}</nz-form-label>
        <nz-form-control nzXs="24" nzSm="12" nzMd="10" [nzErrorTip]="'field-id-err'|translate">
          <input nz-input formControlName="id" id="id" [placeholder]="'field-id-err'|translate">
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzXs="24" nzSm="7">{{'item-online-domain'|translate}}</nz-form-label>
        <nz-form-control nzXs="24" nzSm="12" nzMd="10">
          <input nz-input formControlName="domains" id="domains">
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzXs="24" nzSm="7" nzFor="summary">{{'field-summary'|translate}}</nz-form-label>
        <nz-form-control nzXs="24" nzSm="12" nzMd="10" [nzErrorTip]="'field-id-err'|translate">
          <input nz-input formControlName="summary" id="summary" [placeholder]="'field-summary'|translate">
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzXs="24" nzSm="7" nzFor="description">{{'field-description'|translate}}</nz-form-label>
        <nz-form-control nzXs="24" nzSm="12" nzMd="10" [nzErrorTip]="'field-description'|translate">
          <textarea nz-input formControlName="description" id="description" [nzAutosize]="{minRows: 4}"
            [placeholder]="'field-description'|translate"></textarea>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control [nzOffset]="7" nzXs="24" nzSm="12" nzMd="10">
          <nz-avatar nzSize="large" nzIcon="user" [nzSrc]="form.get('avatar').value"></nz-avatar>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzXs="24" nzSm="7" nzFor="avatar">{{'field-avatar'|translate}}</nz-form-label>
        <nz-form-control nzXs="24" nzSm="12" nzMd="10" [nzErrorTip]="'field-avatar'|translate">
          <input nz-input formControlName="avatar" id="avatar" [placeholder]="'field-avatar'|translate">
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control [nzXs]="{ span: 24, offset: 0 }" [nzSm]="{ span: 10, offset: 7 }">
          <button nz-button nzType="primary" type="submit" [nzLoading]="submitting">{{'btn-commit'|translate}}</button>
          <button nz-button type="button" class="ml-sm" (click)="goBack()">{{'btn-back'|translate}}</button>
        </nz-form-control>
      </nz-form-item>
    </form>
  </nz-card>
</div>
