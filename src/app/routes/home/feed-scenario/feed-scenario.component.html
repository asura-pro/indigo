<div>
  <app-feed-item-title [action]="action" [item]="item"></app-feed-item-title>
</div>
<div class="feed-content">
  <div>
    <span class="feed-item-title" (click)="go()">{{scenario.summary}}</span>
    <span class="tail-labels">
      <ng-container *ngIf="scenario.labels">
        <nz-tag *ngFor="let label of scenario.labels">{{label.name}}</nz-tag>
      </ng-container>
    </span>
  </div>
  <div>
    <span class="small-text">{{scenario.description}}</span>
  </div>
</div>
