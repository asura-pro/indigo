<form nz-form [formGroup]="form" (ngSubmit)="submit()">
  <nz-form-item>
    <nz-form-label nzSpan="24" nzRequired nzFor="name">{{'field.name'|translate}}</nz-form-label>
    <nz-form-control nzSpan="24" [nzErrorTip]="'field.name'|translate">
      <input nz-input formControlName="name" id="name" [placeholder]="'field.name'|translate">
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzSpan="24" nzFor="description">{{'field.description'|translate}}</nz-form-label>
    <nz-form-control nzSpan="24" [nzErrorTip]="'field.description'|translate">
      <textarea nz-input formControlName="description" id="description" [nzAutosize]="{minRows: 4}"
        [placeholder]="'field.description'|translate">
      </textarea>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item style="margin-bottom: 0;">
    <nz-form-control nzSpan="24" style="text-align: right;">
      <button nz-button type="button" (click)="cancel()">{{'btn-cancel'|translate}}</button>
      <button nz-button nzType="primary" type="submit">{{'btn-ok'|translate}}</button>
    </nz-form-control>
  </nz-form-item>
</form>
