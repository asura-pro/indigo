<div>
  <div class="alain-default__content-title">
    <h1 style="padding-left: 10px;">{{'title-profile'|translate}}</h1>
  </div>
  <nz-card [nzBordered]="false">
    <form nz-form [formGroup]="form" (ngSubmit)="submit()">
      <nz-form-item>
        <nz-form-label nzXs="24" nzSm="7" nzRequired nzFor="username">{{'field-username'|translate}}</nz-form-label>
        <nz-form-control nzXs="24" nzSm="12" nzMd="10" [nzErrorTip]="'field-username'|translate">
          <input nz-input formControlName="username" id="username" [placeholder]="'field-id-err'|translate">
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzXs="24" nzSm="7" nzRequired nzFor="email">{{'field-email'|translate}}</nz-form-label>
        <nz-form-control nzXs="24" nzSm="12" nzMd="10" [nzErrorTip]="'field-email'|translate">
          <input nz-input formControlName="email" id="email" [placeholder]="'field-email'|translate">
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzXs="24" nzSm="7" nzFor="nickname">{{'field-nickname'|translate}}</nz-form-label>
        <nz-form-control nzXs="24" nzSm="12" nzMd="10" [nzErrorTip]="'field-nickname'|translate">
          <input nz-input formControlName="nickname" id="nickname" [placeholder]="'field-nickname'|translate">
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzXs="24" nzSm="7" nzFor="description">{{'field-description'|translate}}</nz-form-label>
        <nz-form-control nzXs="24" nzSm="12" nzMd="10" [nzErrorTip]="'field-description'|translate">
          <textarea nz-input formControlName="description" id="description" [nzAutosize]="{minRows: 4}"
            [placeholder]="'field-description'|translate"></textarea>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control [nzOffset]="7" nzXs="24" nzSm="12" nzMd="10">
          <nz-avatar nzSize="large" nzIcon="user" [nzSrc]="form.get('avatar').value"></nz-avatar>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzXs="24" nzSm="7" nzFor="avatar">{{'field-avatar'|translate}}</nz-form-label>
        <nz-form-control nzXs="24" nzSm="12" nzMd="10" [nzErrorTip]="'field-avatar'|translate">
          <input nz-input formControlName="avatar" id="avatar" [placeholder]="'field-avatar'|translate">
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control [nzXs]="{ span: 24, offset: 0 }" [nzSm]="{ span: 10, offset: 7 }">
          <button nz-button nzType="primary" type="submit" [nzLoading]="submitting">{{'btn-update'|translate}}</button>
          <button nz-button type="button" class="ml-sm" (click)="goBack()">{{'btn-back'|translate}}</button>
        </nz-form-control>
      </nz-form-item>
    </form>
  </nz-card>
</div>
