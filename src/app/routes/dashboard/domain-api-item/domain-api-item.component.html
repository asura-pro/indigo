<button style="font-size:small;" nz-button [nzSize]="'small'" [nzType]="isCoverd?'primary':'danger'" nz-dropdown
  [nzDropdownMenu]="btnMenu" nzTrigger="click" nzPlacement="bottomRight">
  <span>{{'field-coverage'|translate}}</span>
  <i style="margin-left:4px;" nz-icon nzType="down" theme="outline"></i>
</button>
<nz-dropdown-menu #btnMenu="nzDropdownMenu">
  <ul nz-menu>
    <li *ngIf="_item.belongs.length===0" nz-menu-item style="color:lightcoral;">
      {{'tips-online-domain-absent'|translate}}</li>
    <ng-container *ngIf="_item.belongs.length>0">
      <li nz-submenu *ngFor="let item of _item.belongs">
        <span title [style.color]="item.covered?'#108ee9':'lightcoral'">
          <span *ngIf="item.covered">({{item.count}}) </span>
          <span>{{item.group}}/{{item.project}}</span>
        </span>
        <ul>
          <li nz-menu-item (click)="createCase(item)">{{'btn-new'|translate}}</li>
          <li nz-menu-item (click)="stressTest(item)">{{'btn-stress'|translate}}</li>
        </ul>
      </li>
    </ng-container>
  </ul>
</nz-dropdown-menu>
