<div class="alain-default__progress-bar" *ngIf="isFetching"></div>
<layout-header class="alain-default__header"></layout-header>
<div class="alain-default__aside">
  <div class="alain-default__aside-inner">
    <div nz-dropdown [nzDropdownMenu]="projectMenu" nzTrigger="hover" class="alain-default__aside-user">
      <nz-avatar class="alain-default__aside-user-avatar" [nzSrc]="project.avatar" [nzText]="avatarText()">
      </nz-avatar>
      <div class="alain-default__aside-user-info">
        <strong>{{project.summary||project.id}}</strong>
        <p class="text-truncate mb0" [title]="project.description||project.summary||''">
          {{project.description||project.summary}}
        </p>
      </div>
    </div>
    <nz-dropdown-menu #projectMenu="nzDropdownMenu">
      <ul nz-menu>
        <li nz-menu-item>
          <a style="color:darkcyan;" [routerLink]="['/', project.group]">{{'tips-back-group'|translate}}</a>
        </li>
      </ul>
    </nz-dropdown-menu>
    <sidebar-nav class="d-block py-lg indigo-sidebar-nav-padding"></sidebar-nav>
    <div>
      <button class="indigo-aside-fold-btn" nz-button nzType="dashed" (click)="toggleCollapsedSidebar()">
        <i nz-icon nzType="menu-{{settings.layout.collapsed ? 'unfold' : 'fold'}}"></i>
      </button>
    </div>
  </div>
</div>
<section class="alain-default__content">
  <router-outlet></router-outlet>
</section>
<ng-template #settingHost></ng-template>
<ng-template #assistant></ng-template>
